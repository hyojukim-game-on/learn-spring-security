<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div>
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <expense>
                <!-- 아이디 정보 저장 -->
                <input type="hidden" id="expense-id" th:value="${expense.id}">

                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="제목" id="title"
                           th:value="${expense.title}">
                </header>
                <section class="mb-5">
                    <textarea class="form-control h-25" rows="10" placeholder="내용"
                              id="content" th:text="${expense.content}"></textarea>
                </section>
                <!-- id 가 있을 때는 [수정] 버튼을, 없을 때는 [등록] 버튼이 보이게 함 -->
                <button th:if="${expense.id} != null" type="button" id="modify-btn"
                        class="btn btn-primary btn-sm">수정</button>
                <button th:if="${expense.id} == null" type="button" id="create-btn"
                        class="btn btn-primary btn-sm">등록</button>
            </expense>
        </div>
    </div>
</div>
<script src="/js/expense.js"></script>
</body>
</html>
